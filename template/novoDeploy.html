<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Titulo}}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row bg-dark text-white text-center py-1">
            <div class="col">
                <h1>{{.Titulo}}</h1>
            </div>
        </div><!--topo-->
        
        <div class="row bg-light py-4">
        <div class="col-md-6 offset-md-3">
            <form>
                <div class="form-group">
                    <label for="repoUrl">URL do Repositório</label>
                    <input type="url" class="form-control" id="repoUrl" placeholder="Digite a URL do repositório" required>
                </div>
                <div class="form-group">
                    <label for="repoType">Tipo de Repositório</label>
                    <select class="form-control" id="repoType" required>
                        <option value="">Selecione</option>
                        <option value="public">Público</option>
                        <option value="private">Privado</option>
                    </select>
                </div>
                <div class="form-group" id="tokenField" style="display: none;">
                    <label for="repoToken">Token</label>
                    <input type="text" class="form-control" id="repoToken" placeholder="Digite o token">
                </div>
                <div class="form-group">
                    <label for="port">Porta</label>
                    <input type="number" class="form-control" id="port" placeholder="Digite a porta" required>
                </div>
                <button type="submit" class="btn btn-primary">Proximo</button>
            </form>
        </div>

        <script>
            document.getElementById('repoType').addEventListener('change', function() {
                var tokenField = document.getElementById('tokenField');
                if (this.value === 'private') {
                    tokenField.style.display = 'block';
                } else {
                    tokenField.style.display = 'none';
                }
            });
        </script>

        </div><!--corpo-->
        
        <div class="row bg-dark text-white text-center py-1 fixed-bottom">
            <div class="col">
                <p>Todos os direitos reservados &copy; 2024 Desenvolvido por <a href="https://studiofreak.com.br/" target="_blank">StudioFreak</a></p>
            </div>
        </div><!--rodape-->
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
